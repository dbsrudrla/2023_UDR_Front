<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index3</title>
    <link rel="stylesheet" href="index3.css">
</head>
<body>
    <!-- 순서가 있는 것 -->
    <ol>
        <li>첫 번째입니다.</li>
        <li>두 번째입니다.</li>
        <li>세 번째입니다.</li>
    </ol>
    <!-- 순서가 없는 것 -->
    <ul>
        <li>첫 번째입니다.</li>
        <li>두 번째입니다.</li>
        <li>세 번째입니다.</li>
    </ul>

    <span>span 요소</span>

      <div>div 요소</div>

      <span>span 요소</span>
      <span>span 요소</span>

      <div>div 요소</div>
      <div>div 요소</div>

      <span>span 요소</span>
      <span>span 요소</span>
      <span>span 요소</span>

      <div>div 요소</div>
      <div>div 요소</div>
      <div>div 요소</div>
      <br>

      텍스트 사이에 들어있는 <span>span 요소</span>입니다. 
      <br><br>

      <div>
        div 요소 안에 들어있는 <span>span 요소</span> 입니다.
      </div>
      <br>

      <span>span 요소 안에 들어있는 <div>div 요소</div>입니다.</span>
</body>
</html>
